spring.application.name=Pacific
#Kết nối sql
spring.config.import=optional:file:.env[.properties]
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
# yourStrong(!)Password L� password cho SQL Server host
# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jackson.date-format=dd-MM-yyyy
#redis
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}
spring.data.redis.password=${REDIS_PASSWORD}
spring.cache.type=redis
spring.cache.redis.time-to-live=${REDIS_TTL}
spring.cache.redis.cache-null-values=false
#Swagger Config
springdoc.enable-kotlin=false
#config gửi mail jrsgwmoitejfmhvm
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
mail.brevo.api.key=${MAIL_BREVO_API_KEY}
mail.form=${MAIL_FORM}
mail.name=${MAIL_NAME}
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
#jwt
jwt.secretKey=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}
jwt.refeshExpiration=${JWT_REFRESH_EXPIRATION}
# OAuth2 Google
oauth2.google.clientId=${OAUTH2_GOOGLE_CLIENT_ID}
oauth2.google.clientSecret=${OAUTH2_GOOGLE_CLIENT_SECRET}
oauth2.google.redirectUri=${OAUTH2_GOOGLE_REDIRECT_URI}
oauth2.google.grantType=authorization_code
# OAuth2 facebook
oauth2.facebook.clientId=${OAUTH2_FACEBOOK_CLIENT_ID}
oauth2.facebook.clientSecret=${OAUTH2_FACEBOOK_CLIENT_SECRET}
oauth2.facebook.redirectUri=${OAUTH2_FACEBOOK_REDIRECT_URI}
# OAuth2 Discord
oauth2.discord.clientId=${OAUTH2_DISCORD_CLIENT_ID}
oauth2.discord.clientSecret=${OAUTH2_DISCORD_CLIENT_SECRET}
oauth2.discord.redirectUri=${OAUTH2_DISCORD_REDIRECT_URI}
#VNPAY
vnp.payUrl=${VNPAY_PAY_URL}
vnp.returnUrl=${VNPAY_RETURN_URL}
vnp.tmnCode=${VNPAY_TMN_CODE}
vnp.hashSecret=${VNPAY_SECRET}
vnp.apiUrl=${VNPAY_API_URL}
# Google Drive Service
google.drive.applicationName=${GOOGLE_DRIVE_APPLICATION_NAME}
google.drive.folder.root=${GOOGLE_DRIVE_FOLDER_ID}
google.drive.folder.avatar=${GOOGLE_DRIVE_AVATAR_FOLDER_ID}
google.drive.folder.tour=${GOOGLE_DRIVE_TOUR_FOLDER_ID}
google.drive.folder.tour_detail=${GOOGLE_DRIVE_TOUR_DETAIL_FOLDER_ID}
google.drive.folder.resources=${GOOGLE_DRIVE_RESOURCES_FOLDER_ID}
google.drive.folder.hotel=${GOOGLE_DRIVE_HOTEL_FOLDER_ID}
google.drive.folder.transport=${GOOGLE_DRIVE_TRANSPORT_FOLDER_ID}
# Google Drive Credential
google.credential.type=${GOOGLE_DRIVE_TYPE}
google.credential.projectId=${GOOGLE_DRIVE_PROJECT_ID}
google.credential.privateKeyId=${GOOGLE_DRIVE_PRIVATE_KEY_ID}
google.credential.privateKey=${GOOGLE_DRIVE_PRIVATE_KEY}
google.credential.clientEmail=${GOOGLE_DRIVE_CLIENT_EMAIL}
google.credential.clientId=${GOOGLE_DRIVE_CLIENT_ID}
google.credential.authUri=${GOOGLE_DRIVE_AUTH_URI}
google.credential.tokenUri=${GOOGLE_DRIVE_TOKEN_URI}
google.credential.authProviderX509CertUrl=${GOOGLE_DRIVE_AUTH_PROVIDER_X509_CERT_URL}
google.credential.clientX509CertUrl=${GOOGLE_DRIVE_CLIENT_X509_CERT_URL}
google.credential.universeDomain=${GOOGLE_DRIVE_UNIVERSE_DOMAIN}
#GEMINI
google.ai.api.key=${GEMINI_KEY}
# C?u h�nh t�y ch?nh cho Bucket4j
bucket4j.limit.tokens=10
bucket4j.limit.refill-period=1m